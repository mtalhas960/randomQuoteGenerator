<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Quote Generator</title>
</head>

<body>
    <div id="container">
        <div id="title">
            <h2>Random Quote Generator (JS Project)</h2>
        </div>
        <div id="main-content">
            <div id="quote">"Lorem ipsum dolor sit amet, consectetur adipisicing elit. Delectus voluptatem neque cumque dolorum molestias animi facere, ducimus culpa sit saepe."</div>
            <div id="person">Lorem Ipsum</div>
            <div id="nextquote"><button style="cursor: pointer;">Next Quote</button></div>
        </div>
    </div>

    <!-- Script for Project -->
    <script src="script.js"></script>
</body>

</html>
